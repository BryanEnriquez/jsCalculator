<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Calculator</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <main class="container">
      <div class="display"><div class="display-text">0</div></div>
      <div class="interface">
        <div class="btn-add">+</div>
        <div class="btn-sub">-</div>
        <div class="btn-times">&times</div>
        <div class="btn-divide">&#247</div>
        <div class="btn-seven">7</div>
        <div class="btn-eight">8</div>
        <div class="btn-nine">9</div>
        <div class="btn-equals">=</div>
        <div class="btn-four">4</div>
        <div class="btn-five">5</div>
        <div class="btn-six">6</div>
        <div class="btn-one">1</div>
        <div class="btn-two">2</div>
        <div class="btn-three">3</div>
        <div class="btn-zero">0</div>
        <div class="btn-decimal">.</div>
        <div class="btn-clear">C</div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
